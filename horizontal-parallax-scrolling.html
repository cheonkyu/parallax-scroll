        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script>
            const section4 = document.querySelector("#section4").offsetTop;
            const section4Height = document.querySelector("#section4").offsetHeight;
            const sec4Width = 300; // 300vw

            function scroll(){
                let scrollTop = window.pageYOffset;
                let goLeft = scrollTop - section4;

                if(scrollTop >= section4){
                    // 스크롤 진행률 계산 (0~1)
                    let progress = (scrollTop - section4) / (section4Height - window.innerHeight);
                    progress = Math.min(progress, 1); // 최대 1로 제한
                    
                    // 스냅 효과를 위한 구역별 진행률 계산
                    let sectionProgress = progress * 3; // 3개 구역
                    let currentSection = Math.floor(sectionProgress);
                    let sectionProgressInSection = sectionProgress - currentSection;
                    
                    // 각 구역에서 30% 스크롤 후 다음 구역으로 스냅
                    let snapThreshold = 0.3;
                    let targetSection;
                    
                    if(sectionProgressInSection > snapThreshold) {
                        targetSection = Math.min(currentSection + 1, 2); // 최대 2 (3번째 구역)
                    } else {
                        targetSection = currentSection;
                    }
                    
                    // 가로 이동 거리 계산 (각 구역별로 -100vw씩)
                    let translateX = -targetSection * 100;
                    
                    gsap.to(".sec4", {left: translateX + "vw", ease: "power2.out", duration: 0.5});
                } else {
                    gsap.to(".sec4", {left: 0, ease: "power2.out", duration: 0.5});
                }

                document.querySelector(".scroll span").innerText = Math.round(scrollTop);
                requestAnimationFrame(scroll);
            }
            scroll();
        </script>
